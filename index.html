 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Tracker</title>
 </head>
 <body class="bg-warning">
    <div class="input-group my-3 mx-1 row">
         <div class="col">
            <input type="text" class="form-control" id="input-el">
         </div>
         <div class="row">
            <div class="input-group-append mt-1">
               <button class="btn btn-dark text-white" id="input-btn">SAVE INPUT</button>
               <button class="btn btn-dark text-white" id="tab-btn">SAVE TAB</button>
               <button class="btn btn-outline-dark text-danger" id="del-btn">DELETE ALL</button>
             </div> 
         </div>
         <ul id="ul-el"></ul>  
    </div>   
  <script src="index.js"></script>      
 </body>
 </html>
